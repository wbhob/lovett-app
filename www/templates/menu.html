<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar>
            <ion-nav-back-button class="button-clear button button-positive back-button">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon button-dark" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-title>
                <img style="max-height:40px; width:auto; padding-top:5px; padding-bottom:5px;" src="img/header-logo.png">
            </ion-nav-title>
        </ion-nav-bar>
        <ion-nav-view name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="(min-width:960px)">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Hi.</h1>
        </ion-header-bar>
        <ion-content ng-init="onLoad()">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.welcome">
                    Welcome
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.bulletin">
                    Daily Bulletin
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.lunch">
                    Lunch Menu
                </ion-item>
                <ion-item nav-clear menu-close ui-sref='app.digital-id' id="digital-id-menu-item"> Digital ID </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.about">
                    About
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings">
                    Settings
                </ion-item>
                <ion-item nav-clear ng-click="composeEmail()">
                    Submit Feedback
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
