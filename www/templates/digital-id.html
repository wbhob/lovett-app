<ion-view ng-init="onLoad()">
    <ion-content>
        <img ng-src="{{user.image}}" style="width:100%; height:auto">
        <div class="padding">
            <h3 style="text-align:center; font-weight:700">{{user.name}}</h3>
            <h4 style="text-align:center; font-weight:300">{{user.id}}</h4>
            <img id="barcode" style="height:100px; width:100%;text-align:center">
            <h1>{{user.image}}</h1>
        </div>
    </ion-content>
</ion-view>
