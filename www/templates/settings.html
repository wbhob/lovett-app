<ion-view ng-controller="SettingsCtrl">
    <ion-content>
      <div class="padding">
        <h1>Settings</h1>
        <p style="text-align:center">
          Customize to your heart's desire.
        </p>
      </div>
        <ion-list>
            <ion-item class="item-icon-right item-icon-left" ui-sref="app.digital-id-settings">
              <img src="img/icons/digital-id-icon.png" class="icon-left icon settings-icon">
                Digital ID
                <i class="icon ion-chevron-right" style="font-size:12px"></i>
            </ion-item>
            <ion-item class="item-icon-right item-icon-left" ui-sref="app.iap-settings">
                <img src="img/icons/money-icon.png" class="icon-left icon settings-icon">
                In-App Purchases
                <i class="icon ion-chevron-right" style="font-size:12px"></i>
            </ion-item>
            <!--<ion-item class="item-icon-right item-icon-left" ui-sref="app.typography-settings">
                <img src="img/icons/typography-icon.png" class="icon-left icon settings-icon">
                Typography (beta)
                <i class="icon ion-chevron-right" style="font-size:12px"></i>
            </ion-item>-->
        </ion-list>
    </ion-content>
</ion-view>
